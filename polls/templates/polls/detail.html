<h1>
	{{question.question_text}}
</h1>

<ul>
	{%for c in question.choice_set.all%}
		<li>
			{{c.choice_text}}
		</li>
	{%endfor%}
</ul>

<form>
	{%for c in question.choice_set.all%}
		<input type = "radio" id = "{{forloop.counter}}" />

		<label for = "{{forloop.counter}}">
			{{c.choice_text}}
		</label>

		<br />
	{%endfor%}

	<br />

	<input type = "submit" value = "Vote" />
</form>
