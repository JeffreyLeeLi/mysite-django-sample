{%load static%}

<link rel="stylesheet" type="text/css" href="{%static 'polls/style.css'%}">

{%if question_list.count <= 0 %}
	<p>
		No polls available
	</p>
{%else%}
	<ul>
		{%for q in question_list%}
			<li>
				<a href = {%url 'polls:detail' q.id%}>
					{{q.question_text}}
				</a>
			</li>
		{%endfor%}
	</ul>
{%endif%}
